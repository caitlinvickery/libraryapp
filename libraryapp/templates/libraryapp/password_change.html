{% extends "libraryapp/base.html" %}
{% block content %}
<h2>Change Password</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save New Password</button>
</form>

<a href="{% url 'view_profile' request.user.username %}" class="btn">Cancel</a>
{% endblock %}
